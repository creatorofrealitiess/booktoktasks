<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Booktok">
<meta name="theme-color" content="#1c1c1e">
<meta name="description" content="Booktok task manager">
<title>Booktok Tasks</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
<link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
<link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,600,700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #1c1c1e;
    --surface: #2c2c2e;
    --surface2: #3a3a3c;
    --border: #48484a;
    --border-light: #3a3a3c;
    --accent: #a78bfa;
    --text: #f5f5f7;
    --text-secondary: #aeaeb2;
    --text-tertiary: #636366;
    --delete-red: #ff453a;
    --safe-bottom: env(safe-area-inset-bottom, 0px);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  ::-webkit-scrollbar { display: none; }
  html, body { overscroll-behavior: none; }

  body {
    font-family: 'Satoshi', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    min-height: 100dvh;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }

  @keyframes spin { to { transform: rotate(360deg); } }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes toastIn {
    from { opacity: 0; transform: translateX(-50%) translateY(16px); }
    to { opacity: 1; transform: translateX(-50%) translateY(0); }
  }
  @keyframes modalUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes backdropIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  #app {
    max-width: 480px;
    margin: 0 auto;
    position: relative;
    min-height: 100vh;
    min-height: 100dvh;
  }

  /* ── Loading ── */
  .loading-screen {
    position: fixed; inset: 0;
    background: var(--bg);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    gap: 16px; z-index: 999;
    transition: opacity 0.4s;
  }
  .loading-screen.hide { opacity: 0; pointer-events: none; }
  .spinner {
    width: 32px; height: 32px;
    border: 2.5px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
  }
  .loading-text {
    color: var(--text-tertiary);
    font-size: 14px;
  }

  /* ── Header ── */
  .header {
    padding: 56px 20px 14px;
    padding-top: max(56px, calc(env(safe-area-inset-top, 0px) + 16px));
    background: var(--bg);
    position: sticky; top: 0; z-index: 100;
    border-bottom: 0.5px solid var(--border-light);
  }
  .header-row {
    display: flex; align-items: center;
    justify-content: space-between; margin-bottom: 16px;
  }
  .header h1 {
    font-family: 'Satoshi', -apple-system, sans-serif;
    font-size: 22px; font-weight: 700;
    color: var(--text);
    letter-spacing: -0.3px;
  }
  .header-actions {
    display: flex; gap: 8px;
  }
  .header-btn {
    background: var(--surface);
    border: none;
    color: var(--text-secondary);
    font-family: 'Satoshi', sans-serif;
    font-size: 12px; font-weight: 500;
    padding: 6px 12px; border-radius: 8px;
    cursor: pointer; transition: all 0.15s;
  }
  .header-btn:active { transform: scale(0.95); opacity: 0.8; }

  /* ── Tabs ── */
  .tabs-wrap {
    display: flex; gap: 6px;
    overflow-x: auto; scrollbar-width: none;
    padding-bottom: 2px;
    -webkit-overflow-scrolling: touch;
  }
  .tab {
    flex-shrink: 0; height: 36px; padding: 0 12px;
    border-radius: 8px; border: none;
    background: var(--surface);
    color: var(--text-tertiary);
    font-family: 'Satoshi', sans-serif;
    font-size: 13px; font-weight: 500;
    cursor: pointer; display: flex;
    align-items: center; gap: 6px;
    white-space: nowrap;
    transition: background 0.15s, color 0.15s;
  }
  .tab .tab-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--text-tertiary);
    transition: background 0.15s;
  }
  .tab.active {
    background: var(--tab-color);
    color: #000;
  }
  .tab.active .tab-dot {
    display: none;
  }
  .tab-count {
    font-size: 11px; font-weight: 600;
    color: inherit;
    opacity: 0.7;
  }

  /* ── Content ── */
  .content { padding: 8px 16px 140px; }

  /* ── Section Headers ── */
  .section-head {
    display: flex; align-items: center;
    margin: 16px 0 8px;
  }
  .section-label {
    font-size: 11px; font-weight: 600;
    letter-spacing: 1.2px; text-transform: uppercase;
    color: var(--text-tertiary);
  }

  /* ── Task Card ── */
  .task-outer {
    position: relative; overflow: hidden;
    border-radius: 12px; margin-bottom: 6px;
  }
  .task-delete-bg {
    position: absolute; right: 0; top: 0; bottom: 0;
    width: 80px; background: var(--delete-red);
    display: flex; align-items: center; justify-content: center;
    border-radius: 0 12px 12px 0;
  }
  .task-delete-btn {
    background: none; border: none;
    color: #fff; font-size: 12px;
    font-family: 'Satoshi', sans-serif;
    font-weight: 600; cursor: pointer;
    padding: 8px 16px;
  }
  .task-card {
    position: relative; z-index: 1;
    background: var(--surface);
    border-left: 3px solid var(--task-color, var(--accent));
    padding: 14px 14px 14px 14px;
    display: flex; align-items: flex-start; gap: 12px;
    transition: transform 0.2s ease;
    border-radius: 12px;
  }
  .task-card.swiped { transform: translateX(-80px); }
  .task-card.is-done {
    opacity: 0.45;
  }

  /* Checkbox */
  .check {
    width: 24px; height: 24px; border-radius: 50%;
    border: 2px solid var(--task-color, var(--accent));
    flex-shrink: 0; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    margin-top: 1px; transition: all 0.2s ease;
    background: transparent; padding: 0;
  }
  .check.checked {
    background: var(--task-color, var(--accent));
  }
  .check svg { display: none; }
  .check.checked svg { display: block; }

  .task-body { flex: 1; min-width: 0; }
  .task-title {
    font-size: 15px; font-weight: 500;
    line-height: 1.4; color: var(--text);
    word-break: break-word;
  }
  .task-card.is-done .task-title {
    text-decoration: line-through;
    text-decoration-color: var(--text-tertiary);
    color: var(--text-tertiary);
  }
  .task-meta {
    display: flex; align-items: center;
    gap: 8px; margin-top: 3px; flex-wrap: wrap;
  }
  .task-due {
    font-size: 12px; color: var(--text-secondary);
  }
  .task-due.overdue { color: var(--delete-red); font-weight: 600; }
  .task-due.today { color: #30d158; font-weight: 600; }
  .task-list-badge {
    font-size: 11px; padding: 1px 8px;
    border-radius: 6px; font-weight: 500;
  }
  .task-notes {
    font-size: 12px; color: var(--text-tertiary);
    margin-top: 3px; line-height: 1.4;
  }

  /* ── Empty State ── */
  .empty {
    text-align: center; padding: 56px 20px;
    color: var(--text-tertiary);
    animation: fadeIn 0.3s ease;
  }
  .empty-text { font-size: 14px; }

  /* ── Add Task Bar ── */
  .add-wrap {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: linear-gradient(0deg, var(--bg) 80%, transparent 100%);
    padding: 12px 16px calc(16px + var(--safe-bottom));
    z-index: 200;
    max-width: 480px; margin: 0 auto;
  }
  .add-form {
    background: var(--surface);
    border: 1px solid var(--border-light);
    border-radius: 12px;
    display: flex; align-items: center;
    gap: 8px; padding: 10px 12px;
    transition: border-color 0.2s;
  }
  .add-form:focus-within { border-color: var(--accent); }
  .add-input {
    flex: 1; background: none; border: none; outline: none;
    font-size: 15px; color: var(--text);
    font-family: 'Satoshi', sans-serif;
    min-width: 0;
  }
  .add-input::placeholder { color: var(--text-tertiary); }
  .add-date {
    background: none; border: none; outline: none;
    font-size: 12px; color: var(--text-tertiary);
    font-family: 'Satoshi', sans-serif;
    width: 105px; color-scheme: dark;
  }
  .add-submit {
    width: 32px; height: 32px; border-radius: 50%;
    border: none; background: var(--accent);
    color: #000; font-size: 20px;
    font-weight: 400; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0; line-height: 1;
    transition: transform 0.15s;
  }
  .add-submit:active { transform: scale(0.9); }

  /* ── Toast ── */
  .toast {
    position: fixed; bottom: 110px; left: 50%;
    transform: translateX(-50%);
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text); font-size: 13px; font-weight: 500;
    padding: 10px 20px; border-radius: 20px;
    z-index: 300; white-space: nowrap;
    animation: toastIn 0.3s ease;
    pointer-events: none;
  }

  /* ── Modal ── */
  .modal-backdrop {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    z-index: 1000;
    display: flex; align-items: flex-end; justify-content: center;
    padding: 16px;
    animation: backdropIn 0.2s ease;
  }
  .modal {
    background: var(--surface);
    border-radius: 20px; padding: 24px;
    width: 100%; max-width: 480px;
    max-height: 70vh;
    display: flex; flex-direction: column; gap: 16px;
    border: 1px solid var(--border-light);
    animation: modalUp 0.3s ease;
  }
  .modal h2 {
    font-size: 18px; font-weight: 700;
    color: var(--text);
  }
  .modal p {
    font-size: 13px; color: var(--text-secondary);
    line-height: 1.5;
  }
  .modal textarea {
    width: 100%; min-height: 140px;
    background: var(--bg);
    border: 1px solid var(--border-light);
    border-radius: 10px; padding: 12px;
    color: var(--text); font-size: 13px;
    font-family: monospace; resize: vertical;
    outline: none;
  }
  .modal textarea:focus { border-color: var(--accent); }
  .modal-buttons { display: flex; gap: 10px; }
  .modal-btn {
    flex: 1; padding: 12px 16px;
    border-radius: 10px;
    font-family: 'Satoshi', sans-serif;
    font-size: 14px; cursor: pointer;
    transition: all 0.15s;
  }
  .modal-btn:active { transform: scale(0.97); }
  .modal-btn.secondary {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text-secondary); font-weight: 500;
  }
  .modal-btn.primary {
    background: var(--accent);
    border: none;
    color: #000; font-weight: 600;
  }
</style>
</head>
<body>

<div id="app">
  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div class="loading-text">loading...</div>
  </div>
</div>

<script>
const LISTS = [
  { key: "batch_RE", label: "Batch (RE)", color: "#f97316" },
  { key: "batch_DK", label: "Batch (DK)", color: "#60a5fa" },
  { key: "batch_PV", label: "Batch (PV)", color: "#34d399" },
  { key: "sent_RE",  label: "Sent (RE)",  color: "#fbbf24" },
  { key: "sent_DK",  label: "Sent (DK)",  color: "#fbbf24" },
  { key: "sent_PV",  label: "Sent (PV)",  color: "#fbbf24" },
  { key: "post",     label: "Posting",    color: "#c084fc" },
];
const ALL_DONE = { key: "__completed__", label: "All Done", color: "#a3e635" };
const ALL_TABS = [...LISTS, ALL_DONE];

let state = { tasks: {} };
let activeTab = LISTS[0].key;
let toastTimer = null;
let idCounter = 0;

function uid() { return "t_" + Date.now() + "_" + (++idCounter); }

// ── Storage ──
function loadState() {
  try {
    var raw = localStorage.getItem("booktok-tasks-v2");
    if (raw) return JSON.parse(raw);
  } catch(e) {}
  return null;
}
function saveState() {
  try { localStorage.setItem("booktok-tasks-v2", JSON.stringify(state)); }
  catch(e) {}
}
function getDefaultState() {
  var tasks = {};
  LISTS.forEach(function(l) { tasks[l.key] = []; });
  return { tasks: tasks };
}

// ── Date Helpers ──
function todayStr() {
  var d = new Date();
  return d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,"0") + "-" + String(d.getDate()).padStart(2,"0");
}
function formatDue(ds) {
  if (!ds) return "";
  var parts = ds.split("-").map(Number);
  var due = new Date(parts[0], parts[1]-1, parts[2]);
  var now = new Date(); now.setHours(0,0,0,0);
  var diff = Math.round((due - now) / 86400000);
  if (diff < -1) return Math.abs(diff) + "d overdue";
  if (diff === -1) return "Yesterday";
  if (diff === 0) return "Today";
  if (diff === 1) return "Tomorrow";
  if (diff < 7) return due.toLocaleDateString("en-US", { weekday: "short" });
  return due.toLocaleDateString("en-US", { month: "short", day: "numeric" });
}
function dueStatus(ds, done) {
  if (done || !ds) return "";
  var parts = ds.split("-").map(Number);
  var due = new Date(parts[0], parts[1]-1, parts[2]);
  var now = new Date(); now.setHours(0,0,0,0);
  var diff = Math.round((due - now) / 86400000);
  if (diff < 0) return "overdue";
  if (diff === 0) return "today";
  return "";
}
function esc(s) {
  return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");
}

// ── Toast ──
function showToast(msg) {
  var t = document.getElementById("toast");
  if (t) t.remove();
  t = document.createElement("div");
  t.id = "toast";
  t.className = "toast";
  t.textContent = msg;
  document.getElementById("app").appendChild(t);
  clearTimeout(toastTimer);
  toastTimer = setTimeout(function() { if (t) t.remove(); }, 2200);
}

// ══════════════════════════════════════════════════════════════
// RENDER
// ══════════════════════════════════════════════════════════════

function render() {
  var app = document.getElementById("app");
  var isCompletedTab = activeTab === ALL_DONE.key;

  // Counts
  var activeCounts = {};
  var totalDone = 0;
  LISTS.forEach(function(l) {
    var tasks = state.tasks[l.key] || [];
    activeCounts[l.key] = tasks.filter(function(t) { return !t.done; }).length;
    totalDone += tasks.filter(function(t) { return t.done; }).length;
  });

  var html = "";

  // ── Header ──
  html += '<div class="header">';
  html += '<div class="header-row">';
  html += '<h1>booktok</h1>';
  html += '<div class="header-actions">';
  html += '<button class="header-btn" onclick="openImportModal()">import</button>';
  html += '<button class="header-btn" onclick="exportData()">export</button>';
  html += '</div></div>';

  // ── Tabs ──
  html += '<div class="tabs-wrap">';
  ALL_TABS.forEach(function(tab) {
    var isActive = activeTab === tab.key;
    var count = tab.key === ALL_DONE.key ? totalDone : (activeCounts[tab.key] || 0);
    html += '<button class="tab' + (isActive ? ' active' : '') + '" ';
    html += 'style="--tab-color:' + tab.color + '" ';
    html += 'onclick="switchTab(\'' + tab.key + '\')">';
    if (!isActive) html += '<span class="tab-dot" style="background:' + tab.color + '"></span>';
    html += tab.label;
    html += ' <span class="tab-count">' + count + '</span>';
    html += '</button>';
  });
  html += '</div></div>';

  // ── Content ──
  html += '<div class="content">';

  if (isCompletedTab) {
    var allDone = [];
    LISTS.forEach(function(l) {
      (state.tasks[l.key] || []).forEach(function(t) {
        if (t.done) allDone.push({ t: t, key: l.key, label: l.label, color: l.color });
      });
    });
    allDone.sort(function(a, b) { return new Date(b.t.completedAt || 0) - new Date(a.t.completedAt || 0); });

    if (allDone.length === 0) {
      html += '<div class="empty"><div class="empty-text">No completed tasks yet</div></div>';
    } else {
      for (var i = 0; i < allDone.length; i++) {
        html += renderTaskCard(allDone[i].t, allDone[i].color, allDone[i].key, allDone[i].label);
      }
    }
  } else {
    // KEY CHANGE: Tasks stay in their original order — no separation into active/done sections
    var tasks = state.tasks[activeTab] || [];
    var listColor = "#a78bfa";
    for (var li = 0; li < LISTS.length; li++) {
      if (LISTS[li].key === activeTab) { listColor = LISTS[li].color; break; }
    }

    if (tasks.length === 0) {
      html += '<div class="empty"><div class="empty-text">No tasks yet</div></div>';
    } else {
      // Sort by due date only — done tasks stay exactly where they are
      var sorted = tasks.slice().sort(function(a, b) {
        return new Date(a.due || "2099-01-01") - new Date(b.due || "2099-01-01");
      });
      for (var j = 0; j < sorted.length; j++) {
        html += renderTaskCard(sorted[j], listColor, activeTab, null);
      }
    }
  }

  html += '</div>';

  // ── Add Task Bar ──
  if (!isCompletedTab) {
    html += '<div class="add-wrap">';
    html += '<div class="add-form">';
    html += '<input class="add-input" id="addInput" type="text" placeholder="Add a task\u2026" autocomplete="off">';
    html += '<input class="add-date" id="addDate" type="date" value="' + todayStr() + '">';
    html += '<button class="add-submit" onclick="addTask()">+</button>';
    html += '</div></div>';
  }

  app.innerHTML = html;

  // Attach enter key
  var inp = document.getElementById("addInput");
  if (inp) {
    inp.addEventListener("keydown", function(e) { if (e.key === "Enter") addTask(); });
  }
}

function renderTaskCard(task, color, listKey, badgeLabel) {
  var isDone = task.done;
  var dueLabel = formatDue(task.due);
  var dueCls = isDone ? "" : dueStatus(task.due, isDone);

  var meta = "";
  if (dueLabel) {
    meta += '<span class="task-due ' + dueCls + '">' + dueLabel + '</span>';
  }
  if (badgeLabel) {
    meta += '<span class="task-list-badge" style="background:' + color + '22;color:' + color + '">' + badgeLabel + '</span>';
  }

  var h = '';
  h += '<div class="task-outer" id="task_' + task.id + '" ontouchstart="swipeStart(event)" ontouchmove="swipeMove(event,\'' + task.id + '\')" ontouchend="swipeEnd(event,\'' + task.id + '\')">';
  h += '<div class="task-delete-bg"><button class="task-delete-btn" onclick="deleteTask(\'' + listKey + '\',\'' + task.id + '\')">Delete</button></div>';
  h += '<div class="task-card' + (isDone ? ' is-done' : '') + '" id="card_' + task.id + '" style="--task-color:' + color + '">';
  h += '<button class="check' + (isDone ? ' checked' : '') + '" style="--task-color:' + color + '" onclick="toggleTask(\'' + listKey + '\',\'' + task.id + '\')">';
  h += '<svg width="12" height="9" viewBox="0 0 12 9" fill="none"><path d="M1 4L4.5 7.5L11 1" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
  h += '</button>';
  h += '<div class="task-body">';
  h += '<div class="task-title">' + esc(task.title) + '</div>';
  if (meta) h += '<div class="task-meta">' + meta + '</div>';
  if (task.notes) h += '<div class="task-notes">' + esc(task.notes) + '</div>';
  h += '</div></div></div>';
  return h;
}

// ══════════════════════════════════════════════════════════════
// INTERACTIONS
// ══════════════════════════════════════════════════════════════

function switchTab(key) {
  activeTab = key;
  render();
}

function toggleTask(listKey, taskId) {
  var tasks = state.tasks[listKey] || [];
  for (var i = 0; i < tasks.length; i++) {
    if (tasks[i].id === taskId) {
      tasks[i].done = !tasks[i].done;
      tasks[i].completedAt = tasks[i].done ? new Date().toISOString() : null;
      break;
    }
  }
  saveState();
  render();
}

function deleteTask(listKey, taskId) {
  state.tasks[listKey] = (state.tasks[listKey] || []).filter(function(t) { return t.id !== taskId; });
  saveState();
  render();
}

function addTask() {
  var inp = document.getElementById("addInput");
  var dateInp = document.getElementById("addDate");
  var title = inp ? inp.value.trim() : "";
  if (!title) return;

  var task = {
    id: uid(),
    title: title,
    due: dateInp ? dateInp.value : todayStr(),
    notes: "",
    done: false,
    completedAt: null,
  };

  if (!state.tasks[activeTab]) state.tasks[activeTab] = [];
  state.tasks[activeTab].push(task);
  saveState();
  inp.value = "";
  render();
  showToast("Task added");

  requestAnimationFrame(function() {
    var newInp = document.getElementById("addInput");
    if (newInp) newInp.focus();
  });
}

// ── Swipe to delete ──
var swipeStartX = 0;
var swipeStartY = 0;
var currentSwipedId = null;
var isHorizontalSwipe = null;

function swipeStart(e) {
  swipeStartX = e.touches[0].clientX;
  swipeStartY = e.touches[0].clientY;
  isHorizontalSwipe = null;
}

function swipeMove(e, taskId) {
  var dx = e.touches[0].clientX - swipeStartX;
  var dy = e.touches[0].clientY - swipeStartY;

  // Determine swipe direction on first significant movement
  if (isHorizontalSwipe === null && (Math.abs(dx) > 8 || Math.abs(dy) > 8)) {
    isHorizontalSwipe = Math.abs(dx) > Math.abs(dy);
  }

  if (!isHorizontalSwipe) return;

  // Prevent vertical scroll while swiping horizontally
  e.preventDefault();

  var card = document.getElementById("card_" + taskId);
  if (!card) return;

  var offset = Math.min(0, Math.max(-80, dx));
  card.style.transition = "none";
  card.style.transform = "translateX(" + offset + "px)";
}

function swipeEnd(e, taskId) {
  var card = document.getElementById("card_" + taskId);
  if (!card) return;

  card.style.transition = "transform 0.2s ease";
  var dx = swipeStartX - e.changedTouches[0].clientX;

  if (isHorizontalSwipe && dx > 60) {
    // Close any previously swiped card
    if (currentSwipedId && currentSwipedId !== taskId) {
      var prev = document.getElementById("card_" + currentSwipedId);
      if (prev) {
        prev.style.transform = "translateX(0)";
        prev.classList.remove("swiped");
      }
    }
    card.style.transform = "translateX(-80px)";
    card.classList.add("swiped");
    currentSwipedId = taskId;
  } else {
    card.style.transform = "translateX(0)";
    card.classList.remove("swiped");
    if (currentSwipedId === taskId) currentSwipedId = null;
  }

  isHorizontalSwipe = null;
}

// Close swiped card on tap elsewhere
document.addEventListener("touchstart", function(e) {
  if (currentSwipedId && !e.target.closest("#task_" + currentSwipedId)) {
    var card = document.getElementById("card_" + currentSwipedId);
    if (card) {
      card.style.transition = "transform 0.2s ease";
      card.style.transform = "translateX(0)";
      card.classList.remove("swiped");
    }
    currentSwipedId = null;
  }
});

// ── Import / Export ──
function openImportModal() {
  var backdrop = document.createElement("div");
  backdrop.className = "modal-backdrop";
  backdrop.id = "importModal";
  backdrop.onclick = function(e) { if (e.target === backdrop) backdrop.remove(); };
  backdrop.innerHTML = '<div class="modal" onclick="event.stopPropagation()">'
    + '<h2>Import Tasks</h2>'
    + '<p>Paste the JSON from your Google Doc export below.</p>'
    + '<textarea id="importText" placeholder=\'{"tasks": {"batch_RE": [...], ...}}\'></textarea>'
    + '<div class="modal-buttons">'
    + '<button class="modal-btn secondary" onclick="document.getElementById(\'importModal\').remove()">Cancel</button>'
    + '<button class="modal-btn primary" onclick="doImport()">Import</button>'
    + '</div></div>';
  document.getElementById("app").appendChild(backdrop);
}

function doImport() {
  var txt = document.getElementById("importText");
  if (!txt) return;
  try {
    var data = JSON.parse(txt.value);
    if (!data.tasks) throw new Error("Missing tasks key");

    var dataKeys = Object.keys(data.tasks);
    for (var k = 0; k < dataKeys.length; k++) {
      var key = dataKeys[k];
      var incoming = data.tasks[key] || [];
      var existing = state.tasks[key] || [];
      var existingIds = {};
      existing.forEach(function(t) { existingIds[t.id] = true; });

      var newTasks = incoming.filter(function(t) { return !existingIds[t.id]; }).map(function(t) {
        return {
          id: t.id || uid(),
          title: t.title || "",
          due: t.due || "",
          notes: t.notes || "",
          done: !!t.done,
          completedAt: t.completedAt || null,
        };
      });
      state.tasks[key] = existing.concat(newTasks);
    }

    saveState();
    document.getElementById("importModal").remove();
    render();
    showToast("Imported successfully");
  } catch(e) {
    showToast("Import failed — check format");
    console.error(e);
  }
}

function exportData() {
  var blob = new Blob([JSON.stringify(state, null, 2)], { type: "application/json" });
  var url = URL.createObjectURL(blob);
  var a = document.createElement("a");
  a.href = url;
  a.download = "booktok-tasks-backup.json";
  a.click();
  URL.revokeObjectURL(url);
  showToast("Exported");
}

    setTimeout(function() { ls.remove(); }, 500);
  }
});
